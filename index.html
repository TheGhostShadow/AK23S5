  <script>
    let tempoRestante = 10 * 60;
    const timerEl = document.getElementById('timer-numerico');
    function atualizarTimer() {
      const minutos = Math.floor(tempoRestante / 60);
      const segundos = tempoRestante % 60;
      timerEl.textContent =
        (minutos < 10 ? '0' + minutos : minutos) + ':' +
        (segundos < 10 ? '0' + segundos : segundos);
      if (tempoRestante <= 0) {
        clearInterval(intervalo);
        timerEl.textContent = "TEMPO ESGOTADO!";
      }
      tempoRestante--;
    }
    atualizarTimer();
    const intervalo = setInterval(atualizarTimer, 1000);

    // FUNÇÃO DE VERIFICAÇÃO DE IDADE
    function entrarSite() {
      document.getElementById("verificacao-idade").style.display = "none";
      if (typeof fbq === 'function') {
